version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - ask_task_count
  - ask_milestone_tasks
  - ask_member_tasks
  - bot_challenge
  - ask_chart_generation

entities:
  - milestone
  - member

slots:
  milestone:
    type: text
  member:
    type: text
  task_count:
    type: text

responses:
  utter_greet:
    - text: "Hello! How can I assist you today?"

  utter_goodbye:
    - text: "Goodbye! Have a great day!"

  utter_task_count:
    - text: "There are {task_count} tasks in the project."

  utter_milestone_tasks:
    - text: "Milestone {milestone} has {task_count} tasks."

  utter_member_tasks:
    - text: "{member} is assigned to {task_count} tasks."

  utter_generate_chart:
    - text: "Chart generated successfully! Check the image at: data/output_chart.png."

  utter_iamabot:
    - text: "I am a helpful bot, here to assist you."

actions:
  - action_task_count
  - action_milestone_tasks
  - action_generate_chart
  - action_member_tasks
